<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
        
        /* Q-1)  Find day of week ny accepting its number.
             eg. 1-> Monday, 2-> Tuesday, 7-> Sunday.*/
    
        var day = "Vikash";
        switch(day  + " Upadhyay"){
            case 1 :
                document.write("It is Monday");
                break;
        
            case 2 :
                document.write("It is Tueday");
                break;
        
            case 3 :
                document.write("It is Wednesday");
                break;
        
            case 4 :
                document.write("It is Thursday");
                break;

            case 5 :
                document.write("It is Friday");
                break;
            
            case 6 :
                document.write("It is Saturday");
                break;
                
            case 7 :
                document.write("It is Sunday");
                break;
                
            case "Vikash Upadhyay":
                document.write("It's my Name");
                break;

            default:
                document.write("Invalid Value. Please Enter in 1 to 7."); 
        }

    </script>

    <title>Document</title>
</head>

</body>
</html>
