    <script type="text/javascript">
        var x=5;
        document.write("<h1>Given Number is " + x );

            // To check given number is Even or Odd.
        document.write("<h2>To check given number is Even or Odd.</h2>")
        
        if(x%2 == 0)
        {
            document.write(x + " is a Even Number");
        }else{
            document.write(x + " is a Odd Number");
        }

        // To check given number is positive/ negative/ zero.
        document.write("<h2>To check given number is positive/ negative/ zero.</h2>");

        if(x>0) {
            document.write(x +" is Positive Number.");
        } else if(x<0) {
            document.write(x + " is Negative Number.")
        } else {
            document.write("It is ZERO");
        }

    </script>
