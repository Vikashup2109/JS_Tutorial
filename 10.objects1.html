        // Second (2nt) Way to Creating Objects
        
        function car(brand, model, price) {
            this.car_brand = brand;
            this.car_model = model;
            this.car_price = price;
            
            this.TeslaAutoPilot = function () {
                document.write("<h2> This model have Auto Pilot Mode </h2>");
            }
        }

        var c1 = new car("Tesla", "Model-1", "35000-USD");
        var c2 = new car("Honda", "Amaze", "2000-USD");

        c1.TeslaAutoPilot();
        c2.TeslaAutoPilot();
        document.write(c1.car_brand);
