<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        
        // Q-1) Print first 5 odd numbers using while loop.

        var x=0;
        while(x<=10)
        {
            if(x%2 != 0){
                document.write("<h2>" + x + "</h2>");
            }
            x++;
        }

         
    </script>
    <title>Document</title>
</head>

</body>
</html>
