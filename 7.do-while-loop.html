    <script type="text/javascript">
        
        // Q-1) Print first 5 odd numbers using while loop.

        var x=7;
        do
        {
            document.write("<h2>" + "Vikash Upadhyay" + "</h2>");
            x--;
        }while(x>5);

         
    </script>
