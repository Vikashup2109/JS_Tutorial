<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">

        var cars = ["Audi", " Mercedes Benz", " BMW"];
        var fruits = new Array("Apple", " Mango", " Banana");
        document.write(cars);

        cars.push("Volvo");
        fruits.push("Grapes");
        for(var i=0;i<4;i++)
        {
            document.write("<h2>" + cars[i] + "</h2>");
            document.write("<h4>" + fruits[i] + "</h4>");
        }

    </script>
    <title>Document</title>
</head>

</body>
</html>
